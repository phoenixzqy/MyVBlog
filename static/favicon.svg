<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad1)" stroke="#4a5568" stroke-width="1"/>

  <!-- Letter F with fantasy styling -->
  <text x="16" y="23"
        font-family="serif"
        font-size="20"
        font-weight="bold"
        text-anchor="middle"
        fill="#ffffff"
        filter="url(#shadow)"
        style="font-variant: small-caps; letter-spacing: 1px;">F</text>

  <!-- Decorative elements -->
  <circle cx="8" cy="8" r="1.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="24" cy="8" r="1" fill="#ffffff" opacity="0.3"/>
  <circle cx="24" cy="24" r="1.5" fill="#ffffff" opacity="0.2"/>
</svg>
