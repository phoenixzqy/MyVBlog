name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:  # Allows manual trigger

env:
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build client web app for GitHub Pages
        run: npm run build

      - name: Remove unnecessary files from dist
        run: |
          rm -rf dist/myblog/.gitkeep

      - name: Checkout GitHub Pages repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/${{ github.repository_owner }}.github.io
          token: ${{ secrets.MY_BLOG_PAGES_DEPLOY_TOKEN }}
          path: pages-repo

      - name: Clear existing deployments
        run: |
          rm -rf pages-repo/myblog
          rm index.html || true

      - name: Copy dist to pages repository
        run: cp -r dist/* pages-repo/

      - name: Ensure configuration.json is accessible at expected paths
        run: |
          # Copy configuration.json to both root static and myblog/static for compatibility
          if [ -f "pages-repo/myblog/static/configuration.json" ]; then
            mkdir -p pages-repo/static
            cp pages-repo/myblog/static/configuration.json pages-repo/static/configuration.json
            echo "Copied configuration.json to root static folder"
          else
            echo "Warning: configuration.json not found at expected location"
            find pages-repo -name "configuration.json" || true
          fi

      - name: Commit and push to GitHub Pages
        run: |
          cd pages-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Deploy VBlog from ${{ github.repository }}@${{ github.sha }}"
          git push
